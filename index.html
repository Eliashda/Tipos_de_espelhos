<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Espelho</title>
    <link rel="website icon" type="png || jpg" href="images.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cálculo de Espelho</h1>
        <div class="form-group">
            <label for="foco">Foco (F):</label>
            <input type="number" id="foco" required>
        </div>
        <div class="form-group">
            <label for="distancia">Distância do Objeto (P):</label>
            <input type="number" id="distancia" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura do Objeto (Y):</label>
            <input type="number" id="altura" required>
        </div>
        <div class="medidas">
            <select name="unidade-de-medida" id="unidade">
                <option value="centimeters">Centimetros(cm)</option>
                <option value="feet">Pés(ft)</option>
                <option value="meters">Metros(m)</option>
                <option value="inches">Polegadas(in)</option>
            </select>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result">
            <p id="tipo-espelho"></p>
            <p id="imagem-pl"></p>
            <p id="imagem-real-virtual"></p>
            <p id="imagem-direita-esquerda"></p>
            <p id="altura-imagem"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
